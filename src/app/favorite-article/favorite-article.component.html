<div class="container">
  <div class="row ">
    <div class="col-lg-1 "></div>
    <div class="col-lg-12 col-sm-12">
      <div class="card text-center" *ngFor="let article of favouriteArticle">
        <div class="card-header">
          {{article.title}}

          
            <button class="btn btn-danger" (click)="deleteArticle(article.title)"> Remove </button>
          

        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-4 sm-12">
              <img src="{{article.urlToImage}}" class="img">
            </div>
            <div class="col-lg-8 sm-12">

              <h5>Description</h5><p class="card-text">{{article.description}}</p>
                <h5>Content</h5><p class="card-text">{{article.content}}</p>
            </div>


          </div>

        </div>
        <div class="card-footer text-muted">
          <p class="card-title">Author-{{article.author}} </p>Publisher-{{article.publishedAt}}
        </div>
      </div>

    </div>
  </div>
</div>
